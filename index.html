<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous">
    </script>

    <!-- Mi CSS -->
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md colBox d-flex justify-content-center d-flex align-items-center">
          <div class="calc">
            <div class="calc-input">
              <input type="text" class="form-control" placeholder="0.00" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
            </div>
            <div class="guarda"></div>
            <div class="fila">
                <button type="button" class="btn btn-success boton">1</button>
                <button type="button" class="btn btn-success boton">2</button>
                <button type="button" class="btn btn-success boton">3</button>
                <button type="button" class="btn btn-success boton">+</button>
            </div>
            <div class="fila">
                <button type="button" class="btn btn-success boton">4</button>
                <button type="button" class="btn btn-success boton">5</button>
                <button type="button" class="btn btn-success boton">6</button>
                <button type="button" class="btn btn-success boton">-</button>
            </div>
            <div class="fila">
                <button type="button" class="btn btn-success boton">7</button>
                <button type="button" class="btn btn-success boton">8</button>
                <button type="button" class="btn btn-success boton">9</button>
                <button type="button" class="btn btn-success boton">*</button>
            </div>
            <div class="fila">
                <button type="button" class="btn btn-success boton1">0</button>
                <button type="button" class="btn btn-success boton">.</button>
                <button type="button" class="btn btn-success boton">/</button>
            </div>
            <div class="fila">
                <button type="button" class="btn btn-success boton1">C</button>
                <button type="button" class="btn btn-success boton1">=</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 colBox info">
            <h3>Botones pulsados</h3>
            <p>Selector:</p>
            <p id="selector"></p>
            <p>Valor</p>
            <p id="valor"></p>
            <p>Tag html:</p>
            <p id="html"></p>
            <p>Name</p>
            <p id="name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
